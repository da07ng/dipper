<div class="MessageWidget"  data-dojo-attach-event="click:_expand">
    <div class="" data-dojo-attach-point="MessageTypeIcon"></div>
    <div data-dojo-attach-point="MessageShortDesc" class = "MessageTitle"></div>
    <div data-dojo-attach-point="MessageDetails" class = "MessageContent"></div>
    <div class="closeIcon" data-dojo-attach-event="click:_remove"></div>
    <div data-dojo-attach-point="ExpandIcon" class="arrowIcon"></div>
</div>
