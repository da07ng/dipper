      <div class="esriFloatTrailing" style="padding:0;"><a href="JavaScript:void(0);" dojoAttachPoint="_closeBtn" title="${i18n.close}" class="panel panel_close panel_collapse"><img src="images/close.gif" border="0"/></a></div>

    <div id="directionsContentPane" dojoType="dijit.layout.ContentPane" region="center" style="overflow-x:hidden;overflow-y:auto;position:relative;padding:0 7px;" class="scrollPane">

        </div>

    <div id="directionsContentFooter" dojoType="dijit.layout.ContentPane" region="bottom" style="height:40px; padding: 0 5px 0 5px;">
