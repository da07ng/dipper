<div class="dijitDialog confirmDialog" role="dialog" aria-labelledby="${id}_title">
  <div data-dojo-attach-point="titleBar" class="dijitDialogTitleBar">
    <span data-dojo-attach-point="titleNode" class="dijitDialogTitle" id="${id}_title" role="heading" level="1"></span>
    <span data-dojo-attach-point="closeButtonNode" class="dijitDialogCloseIcon" data-dojo-attach-event="ondijitclick: onCancel" title="${buttonCancel}" role="button" tabindex="0">
      <span data-dojo-attach-point="closeText" class="closeText" title="${buttonCancel}">x</span>
    </span>
  </div>
  <div data-dojo-attach-point="containerNode" class="dijitDialogPaneContent">
    <div class="dijitDialogPaneContentArea">
      <div class="confirmDialogContentNode">
        <div data-dojo-attach-point="Message"></div>
      </div>
      <div class="dijitDialogPaneActionBar">
        <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-attach-event="click: _confirmButtonClickHandler" data-dojo-attach-point="buttonConfirm"></button>
        <button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-event="click: onCancel" title="${buttonCancel}" data-dojo-attach-point="buttonCancel"></button>
      </div>
    </div>
  </div>
</div>
