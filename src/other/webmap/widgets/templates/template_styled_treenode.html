<div class="dijitTreeNode" role="presentation">
    <div data-dojo-attach-point="rowNode" class="dijitTreeRow" role="presentation" style="padding-bottom: 0;">
        <div data-dojo-attach-event="onmouseenter: showToolBtn,onmouseleave: hideToolBtn" class="row" style="position: relative;">
            <span data-dojo-attach-point="expandoNode" class="dijitInline dijitTreeExpando" role="presentation" style="display: none;"></span>
            <span data-dojo-attach-point="expandoNodeText" class="dijitExpandoText" role="presentation" style="display: none;"></span>
            <span data-dojo-attach-point="contentNode" class="dijitTreeContent" role="presentation" style="padding: 10px 15px; display: block;">
                <div style="height: 15px; width: 15px; background-size: cover; margin-top: 3px; margin-left: -15px; opacity: 0;" class='circularLoadingIcon esriFloatLeading' data-dojo-attach-point="_busyIndi"></div>
                <span role="presentation" class="dijitInline dijitIcon dijitTreeIcon" data-dojo-attach-point="iconNode" style="display: none;"></span>
                <span role="presentation" class="dijitInline dijitIcon" data-dojo-attach-point="itemIconNode"></span>
                <span data-dojo-attach-point="labelNode,focusNode" class="dijitTreeLabel" role="treeitem" tabindex="-1" aria-selected="false" id="${id}_label" style="font-size: 14px; color: #666; margin-left: 5px;"></span>
                <span class="treenode-tools" style="position: absolute; top: 13px; right: 0; width: 10px;" data-dojo-attach-event="onmouseenter: showTools,onmouseleave: hideTools">
                    <div style="float: right; margin-right: 10px; background: white; box-shadow: -1px 1px 1px 1px #ddd; padding: 4px; border-radius: 4px; border: 1px solid #ccc; visibility: hidden; margin-top: -7px;" data-dojo-attach-point="toolsContainer">
                        <span style="cursor: pointer; display: inline-block; text-align: center; width: 20px; color: #999;" data-dojo-attach-point="addToMap" data-dojo-attach-event="onclick: addLayerToMap"> <i class="treenode-tool add" title="添加到地图"></i>
                        </span>
                        <span style="cursor: pointer; display: inline-block; text-align: center; width: 20px; color: #999;" data-dojo-attach-point="viewInMap" data-dojo-attach-event="onclick: addLayerToMap"> <i class="treenode-tool view" title="查看"></i>
                        </span>
                        <span style="cursor: pointer; display: inline-block; text-align: center; width: 20px; color: #999;" data-dojo-attach-point="showSummary" data-dojo-attach-event="onclick: showLayerSummary">
                            <i class="treenode-tool info" title="简介"></i>
                        </span>
                        <span style="cursor: pointer; display: inline-block; text-align: center; width: 20px; color: #999;" data-dojo-attach-point="showDetails" data-dojo-attach-event="onclick: showLayerDetails">
                            <i class="treenode-tool detail" title="详情"></i>
                        </span>
                    </div>
                    <span data-dojo-attach-point="ellipsis" class="fa fa-ellipsis-v" style="margin-left: 3px; color: #999; font-size: 14px; visibility: hidden"></span>
                </span>
            </span>
        </div>
    </div>
    <div data-dojo-attach-point="containerNode" class="dijitTreeNodeContainer" role="presentation" style="display: none;" aria-labelledby="${id}_label"></div>
</div>
