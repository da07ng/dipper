<div data-dojo-type="dijit.layout.BorderContainer" region="top" style="height:100%;">
  <div id="renderer-unique-main" class="panel panel_left" data-dojo-type="dijit.layout.ContentPane" region="center" style="padding:7px;">
    <div id="rendererUniqueHeader" data-dojo-type="dijit.layout.ContentPane" region="top">
      <div class="esriFloatTrailing" style="display:inline;">
        <a href="JavaScript:void(0);" data-dojo-attach-point="_closeBtn" data-dojo-attach-event="onClick:_onCancel" title="${i18n.close}" class="panel panel_close panel_collapse"></a>
      </div>
      <div id="rendererUniqueTitle" class="esriFloatLeading panel_title">
        ${i18n.rendererPanelTitle}
      </div>
      <div data-dojo-attach-point="_rendererUniqueLayer" class="esriFloatLeading panel_title" style="clear:both;">
      </div>
      <div style="clear:both; height:1px;"></div><!--border-bottom: #333 thin solid;-->
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-attach-point="_rendererUniqueTop" region="center" style="padding:10px 0;overflow-y:auto;">
      <div data-dojo-attach-point="_rendererUniqueField" class="esriFloatLeading strong" style="margin-top: 2px;">
      </div>
      <!--
      <div data-dojo-attach-point="_rendererUniqueAttribute" class="esriFloatTrailing">
        <button data-dojo-type="dijit.form.Button" type="button" data-dojo-attach-point="_rendererUniqueChangeButton" class="calcite tiny" data-dojo-attach-event="onClick:_onChangeField"><span>${i18n.change}</span></button>
      </div>
      -->
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" region="bottom" style="overflow-y:auto;">
      <div style="margin-bottom: 3px;">
        <span class="small clickToEditMsg">${i18n.clickToEdit}</span>
      </div>
      <div id="uniqueValuesGridDiv" style="clear:both;">
        <div id="uniqueValuesGrid"></div>
      </div>
    </div>
  </div>
  <div id="renderer-unique-bottom" class="panel panel_left" data-dojo-type="dijit.layout.ContentPane" region="bottom" style="padding:7px; margin-top:5px; margin-bottom:-5px;">
    <div data-dojo-attach-point="_rendererUniqueRotation" class="esriFloatLeading" style="margin-bottom:15px;">
      <div class="esriFloatLeading" data-dojo-attach-point="_rendererUniqueRotationTitle">
        <input data-dojo-attach-point="_rendererUniqueRotationCheck" data-dojo-attach-event="onChange:_onChangeRotation" data-dojo-type="dijit.form.CheckBox" checked="false" type="checkbox"/>
        ${i18n.rotationMsg}
      </div>
      <div data-dojo-attach-point="_rendererUniqueRotationContent" class="esriFloatLeading esriLeadingMargin107" style="clear:both;margin-top:3px;">
        <div class="esriFloatLeading" style="clear:both;margin-top:3px;">
          <select data-dojo-attach-point="_rendererUniqueRotationAttribute" data-dojo-attach-event="onChange:_onChangeRotationAttribute" data-dojo-type="dijit.form.Select" maxHeight="150" sortByLabel="false">
          </select>
        </div>
        <div class="esriFloatLeading" style="clear:both;margin-top:5px;">
          <input type="radio" data-dojo-type="dijit.form.RadioButton" data-dojo-attach-point="_rendererUniqueRotationClockwiseRadio" data-dojo-attach-event="onChange:_onChangeRotationDirection" data-dojo-props="checked:true" name="clockwise"/>
          ${i18n.clockwise}
        </div>
        <div class="esriFloatLeading" style="clear:both;margin-top:3px;">
          <input type="radio" data-dojo-type="dijit.form.RadioButton" data-dojo-attach-point="_rendererUniqueRotationCounterclockwiseRadio" data-dojo-attach-event="onChange:_onChangeRotationDirection" data-dojo-props="checked:false" name="clockwise"/>
          ${i18n.counterclockwise}
        </div>
      </div>
    </div>
    <!--
    <div data-dojo-attach-point="_rendererUniqueTransparency" style="clear:both;">
      <div class="esriFloatLeading sectionTitle" >
        ${i18n.transparency}
      </div>
      <div class="esriFloatLeading" style="clear:both; padding: 10px;">
        <div id="rendererUniqueTransparencySlider">
        </div>
      </div>
    </div>
    -->
    <div data-dojo-attach-point="_rendererUniqueTransparency" style="clear:both;">
      <div data-dojo-attach-point="_rendererUniqueTransparencyTitle" class="esriFloatLeading sectionTitle" >
        ${i18n.transparency}
      </div>
      <div class="esriFloatLeading" style="clear:both; padding: 5px 10px 0 10px;">
        <div data-dojo-attach-point="_rendererUniqueTransparencyOverallTitle" class="esriFloatLeading sectionSubTitle rendererUniqueHasAttributeTransparency" >
          ${i18n.overallTransparency}
        </div>
        <div id="rendererUniqueTransparencySliderDiv" class="esriLeadingPadding1" style="clear:both;">
          <div id="rendererUniqueTransparencySliderInnerDiv" class="esriFloatLeading" style="padding:6px 0 20px;">
            <div id="rendererUniqueTransparencySlider">
            </div>
          </div>
        </div>
        <div data-dojo-attach-point="_rendererUniqueTransparencyPerFeatureTitle" class="esriFloatLeading sectionSubTitle rendererUniqueHasAttributeTransparency" style="clear:both;">
          ${i18n.perFeaturesTransparency}
        </div>
        <div style="clear:both;margin-top:3px;" class="esriItemLinks rendererUniqueHasAttributeTransparency esriLeadingPadding1">
          <span data-dojo-attach-point="_rendererUniqueAttributeTransparencyLabel_part1" class="esriLeadingMargin025"></span>
          <A data-dojo-attach-point="_rendererUniqueAttributeTransparencyLabel_part2" data-dojo-attach-event="onClick:_onClickAttributeTransparency" href="JavaScript:void(0);"></A>
          <span data-dojo-attach-point="_rendererUniqueAttributeTransparencyLabel_part3"></span>
        </div>
      </div>
    </div>
    <div data-dojo-attach-point="_rendererUniqueScale" style="clear:both; padding-top:20px;">
      <div data-dojo-attach-point="_rendererUniqueScaleTitle"  class="esriFloatLeading sectionTitle">
        ${i18n.visibleRange}
      </div>
      <div data-dojo-attach-point="_rendererUniqueScaleSuggest" data-dojo-attach-event="onClick:_onClickScaleSuggest" class="esriFloatTrailing suggestLabel">
        &nbsp;${i18n.suggest}&nbsp;
      </div>
      <div class="esriFloatLeading" style="clear:both; padding: 10px;">
        <div id="rendererUniqueScaleSlider">
        </div>
      </div>
    </div>
  </div>
  <div id="rendererUniqueContentClose">
    <button data-dojo-type="dijit.form.Button" type="button" class="calcite blue" data-dojo-attach-point="_doneChangingButton" data-dojo-attach-event="onClick:_onDone"><span>${i18n.ok}</span></button>
    <button data-dojo-type="dijit.form.Button" type="button" class="calcite transparent" data-dojo-attach-point="_doneChangingButton" data-dojo-attach-event="onClick:_onCancel"><span>${i18n.cancel}</span></button>
  </div>
  <div id="rendererUniqueFooterDiv" data-dojo-type="dijit.layout.ContentPane" region="bottom" style="height:40px; padding: 0 5px 0 5px;">
    <div class="footer" id="rendererUniqueFooter" data-dojo-type="arcgisonline.sharing.dijit.SiteFooterMap" style="white-space:normal;">
    </div>
  </div>
</div>
