        <h1>时态展示服务</h1>

        <h2>简介</h2>

        <p>ArcGIS Server 提供的服务可以发布时态服务，时态服务包括两种类型，一种是动态的时态服务，一种是要素的时态服务。</p>
        <p>开发者可以使用ArcGISDynamicMapServiceLayer和ArcGISFeatureLayer来个图层来接入服务，通过TimeExtent来控制时间上的数据显示。</p>
        <p>使用featureLayer的setTimeInterval来获取该时间段的数据。</p>

        <h2>示例</h2>

        <div id="map"></div>
        <h2>代码</h2>

        <p>
          <textarea readonly="" name="code" class="html" style="display: none; ">
featureLayer = new ArcGISFeatureLayer("http://sampleserver3.arcgisonline.com/ArcGIS/rest/services/Hurricanes/NOAA_Tracks_1851_2007/MapServer/0", ArcGISFeatureLayer.MODE.SNAPSHOT);

Calendar startDate = Calendar.getInstance();
startDate.set(year, Calendar.JANUARY, 1);
Calendar endDate = Calendar.getInstance();
endDate.set(year+20, Calendar.DECEMBER, 31);

TimeExtent timeExtent = new TimeExtent(startDate, endDate);
featureLayer.setTimeInterval(timeExtent);

          </textarea>
        </p>
