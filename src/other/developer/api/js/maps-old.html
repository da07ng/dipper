  <body>
    <div class="container-fluid layoutContainer">
      <article id="page_content" class="md-body">
        <h1>基础地图加载</h1>
        <h2>简介</h2>
        <p>高德地图 JavaScript API，是由 JavaScript 语言编写的应用程序接口，它能够帮助您在网站或移动端中构建功能丰富、交互性强的地图应用程序。除了基本地图功能的接口外，JavaScript API还提供了诸如本地搜索、路线规划等数据服务，您可以根据自己的需要进行选择性使用。</p>
        <h2>示例</h2>
        <div id="map"></div>
        <h2>代码</h2>
        <p style="background: url(../images/loading.gif) no-repeat center center;">
          <textarea readonly="" name="code" class="html" style="display: none; ">
&lt;!DOCTYPE html&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;meta http-equiv="Content-Type" content="text/html; charset=utf-8"&gt;
    &lt;meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/&gt;
    &lt;title&gt;Simple Map&lt;/title&gt;
    &lt;link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css"&gt;
    &lt;style&gt;
      html, body, #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #FFF;
        overflow: hidden;
        font-family: "Trebuchet MS";
      }
    &lt;/style&gt;
    &lt;script src="http://js.arcgis.com/3.13/"&gt;&lt;/script&gt;
    &lt;script&gt;
      var map;

      require(["esri/map", "dojo/domReady!"], function(Map) {
        map = new Map("map", {
          basemap: "topo",  //For full list of pre-defined basemaps, navigate to http://arcg.is/1JVo6Wd
          center: [-122.45, 37.75], // longitude, latitude
          zoom: 13
        });
      });
    &lt;/script&gt;
  &lt;/head&gt;

  &lt;body&gt;
    &lt;div id="map"&gt;&lt;/div&gt;
  &lt;/body&gt;
&lt;/html&gt;
          </textarea>
        </p>
      </article>
    </div>
    <script src="http://js.arcgis.com/3.13/"></script>
    <script>
      var map;

      require(["esri/map", "dojo/domReady!"], function(Map) {
        map = new Map("map", {
          basemap: "topo",  //For full list of pre-defined basemaps, navigate to http://arcg.is/1JVo6Wd
          center: [-122.45, 37.75], // longitude, latitude
          zoom: 13
        });
        map.on("load", function() {
          map.disableScrollWheelZoom();
        });
        
      });
    </script>
  </body>
