        <h1>定位服务</h1>

        <h2>简介</h2>


        <p>ArcGIS Runtime for Android 为我们提供了定位管理功能，用户可以通过LocationDisplayManager来进行定位操作，定位显示管理模块提供了三种显示模式：NAVIGATION、COMPASS、LOCATION。</p>
        <p>用户可以根据自己的需要选择相应的模式，通过LocationDisplayManager的start方法进行定位。</p>

        <h2>示例</h2>

        <div id="map"></div>
        <h2>代码</h2>

        <p>
          <textarea readonly="" name="code" class="html" style="display: none; ">
@Override
protected void onCreate(Bundle savedInstanceState) {
    super.onCreate(savedInstanceState);
    MapView mapView = new MapView(this);
    setContentView(mapView);
    ArcGISTiledMapServiceLayer tiledMapServiceLayer = new ArcGISTiledMapServiceLayer(getString(R.string.default_baseLayer));
    mapView.addLayer(tiledMapServiceLayer);

    LocationDisplayManager locationDisplayManager = mapView.getLocationDisplayManager();
    locationDisplayManager.setAutoPanMode(LocationDisplayManager.AutoPanMode.NAVIGATION);
    locationDisplayManager.start();

}
          </textarea>
        </p>
