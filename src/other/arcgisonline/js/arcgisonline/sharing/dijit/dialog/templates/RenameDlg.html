<div class="widgetContainer">
  <div dojotype="dijit.Dialog" id="rename-dialog" dojoAttachPoint="_renameDialog" dojoAttachEvent="onKeyDown:onKeyDown" title="${i18n.renameDlgTitle}" execute="">
    <label class="long" for="layer_title">${i18n.layerName}</label>
    <div id="layer_title" dojoAttachPoint="_layerTitle" dojotype="dijit.form.TextBox" maxlength="256" trim="true" required="true" style="width:73%; padding:2px;">
    </div>
    <div class="esriFloatTrailing" style="margin-top: 1em;">
      <button dojoAttachEvent="onClick:rename" class="jevent primary" dojotype="dijit.form.Button">
       ${i18n.ok} 
      </button>
      <button class="jevent cancel" type="cancel" dojotype="dijit.form.Button" dojoAttachEvent="onClick:_handleCancelBtnClick">
       ${i18n.cancel}
      </button>
    </div>
    <div style="clear:both; width: 100%; height:1px;"></div>
  </div>
</div>
