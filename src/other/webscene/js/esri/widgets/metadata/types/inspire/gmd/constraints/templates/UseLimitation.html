<div data-dojo-attach-point="containerNode">

	<div data-dojo-type="esri/widgets/metadata/form/Element"

		  label:'${i18nIso.MD_Constraints.useLimitation}'">

			data-dojo-props="target:'gco:CharacterString'">
			<div data-dojo-type="esri/widgets/metadata/form/InputSelectOne">
				<div data-dojo-type="esri/widgets/metadata/form/Options">
					<div data-dojo-type="esri/widgets/metadata/form/Option"
						data-dojo-props="label:'',value:''"></div>
					<div data-dojo-type="esri/widgets/metadata/form/Option"
						data-dojo-props="label:'${i18nInspire.useLimitation.noCondition}',
							value:'no conditions apply'"></div>

						data-dojo-props="label:'${i18nInspire.useLimitation.unknownCondition}',

						data-dojo-props="label:'${i18nInspire.useLimitation.freeText}',

			</div>
		</div>
