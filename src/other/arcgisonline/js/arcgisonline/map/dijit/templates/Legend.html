<div dojoType="dijit.layout.BorderContainer" region="top">
    <div id="legendContentHeader" class="panel panel_left" dojoType="dijit.layout.ContentPane" region="top">
    	<div id="legendContentButtons" class="viewerPanelButtons">
        	<div class="esriFloatLeading">
           	 	<button dojotype="dijit.form.Button" type="button" id="webmap-details-legend-about" iconclass="esriDetailsAboutIcon" title="${i18n.about}"></button>
            	<button dojotype="dijit.form.Button" type="button" id="webmap-details-legend-content" iconclass="esriDetailsContentsIcon" title="${i18n.showContents}"></button>
            	<button dojotype="dijit.form.ToggleButton" id="webmap-details-legend" iconclass="esriDetailsLegendIcon" title="${i18n.showLegend}"></button>
            </div>
	        <div class="esriFloatTrailing" style="display:inline; padding-top:5px;"><a href="JavaScript:void(0);" dojoAttachPoint="_closeBtn" title="${i18n.close}" class="panel panel_close panel_collapse"><img src="images/close.gif" border="0"/></a></div>
        </div><!-- style="border-bottom: #333 thin solid;"-->
        <div id="legendContentTitle" class="panelSubHeader panel_title panel_subtitle">${i18n.legendPanelTitle}</div>
    </div>

    <div id="legendContentPane" dojoType="dijit.layout.ContentPane" region="center" style="overflow-x:hidden;overflow-y:auto;position:relative;" class="scrollPane">
        <div id="legend-main">
        </div>
    </div> 
   
    <div id="legendContentFooter" dojoType="dijit.layout.ContentPane" region="bottom" style="height:40px; padding: 0 5px 0 5px; display:none;"> 
      <div class="footer" id="legendSiteFooter" dojotype="arcgisonline.sharing.dijit.SiteFooterMap" style="white-space:normal;"></div>
    </div>

</div>
