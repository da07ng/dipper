<div data-dojo-attach-point="containerNode">

	<div data-dojo-type="esri/widgets/metadata/form/iso/AbstractObject"
		data-dojo-props="target:'gmd:CI_Citation',minOccurs:0">
		
		<div data-dojo-type="esri/widgets/metadata/form/Element"
			data-dojo-props="target:'gmd:title',
			  label:'${i18nIso.CI_Citation.specification.title}'">
			<div data-dojo-type="esri/widgets/metadata/form/iso/GcoElement"
				data-dojo-props="target:'gco:CharacterString'"></div>
		</div>				

		<div data-dojo-type="esri/widgets/metadata/form/Element"
			data-dojo-props="target:'gmd:date',minOccurs:1,maxOccurs:'unbounded',
			  label:'${i18nIso.CI_Citation.specification.date}'">
			<div data-dojo-type="esri/widgets/metadata/types/iso/gmd/citation/CI_Date"></div>
		</div>					
			
	</div>
	
</div>
