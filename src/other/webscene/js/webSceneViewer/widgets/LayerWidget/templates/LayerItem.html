<div>
  <div class="LayerItem" data-dojo-attach-point="LayerItem">
    <label>
      <input data-dojo-attach-point="layerVisInputCheckbox">
      <span data-dojo-attach-point="titleNode" class="layerItemSpan"></span>
    </label>
    <button class="icon_frame right inactive" data-dojo-attach-point="layerFrameButton" data-dojo-attach-event="click:_layerFrameButtonClick" title="Frame layer" ></button>
    <div data-dojo-attach-point="statDomNode" class="status layerAdd">
        <div class="layerUpdatingPercentageContainer">
            <div data-dojo-attach-point="statDomNodeProgressbarUpper" class="progressbarUpper"> </div>
            <div data-dojo-attach-point="statDomNodeProgressbarLower" class="progressbarLower"> </div>
        </div>
    </span>
  </div>
</div>
</div>
